<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <div id="login-box">
                <div id="icons">
                    <i id="icon1" class="fa-regular fa-snowflake"></i>
                    <i id="icon2" class="fa-solid fa-infinity"></i>
                    <i id="icon3" class="fa-solid fa-crown"></i>
                </div>
            </div>
                <form>
                <div class="input-box">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="submit" id="logar">Entrar</button>
                </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/js/index.js"></script>
</body>
</html>
